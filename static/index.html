<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessUp Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- splash screen for username input -->
    <div id="splash-screen">
        <h1>Welcome to MessUp</h1>
        <p>Please enter your username to continue:</p>
        <input type="text" id="splash-username" placeholder="Username">
        <button id="start-chat">Enter the Mess</button>
    </div>

    <!-- chat container (hidden initially) -->
    <div id="chat-container" class="hidden">
        <div id="messages-container">
            <ul id="messages"></ul>
        </div>
        <div id="message-input">
            <input type="text" id="message" placeholder="Enter message">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
